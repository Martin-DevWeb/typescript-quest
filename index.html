<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- script -->
    <script src="./src/baston.ts"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Naheulbeuk battles</title>
  </head>

  <body class="container">
    <section id="selection" class="text-center">
      <h1 class="text-center m-5">Naheulbeuk battles</h1>

      <div class="row text-center justify-content-between">
        <div
          class="col-5 border border-success bg-success-subtle p-4"
          id="charac"
        >
          <h1 class="m-3">Select your character</h1>

          <div class="row align-items-center row-gap-4">
            <div class="col position-relative">
              <a onclick="Character('Barbare')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le barbare
                </div>
                <img src="./img/Barbare.webp" alt="Le barbare"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Elfe')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  L'elfe
                </div>
                <img src="./img/Elfe.webp" alt="L'elfe"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Magicienne')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  La magicienne
                </div>
                <img src="./img/Magicienne.webp" alt="La magicienne"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Nain')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le nain
                </div>
                <img src="./img/Nain.webp" alt="Le nain"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Ogre')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  L'ogre
                </div>
                <img src="./img/Ogre.webp" alt="L'ogre"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Ranger')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le ranger
                </div>
                <img src="./img/Ranger.webp" alt="Le ranger"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Reivax')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Reivax
                </div>
                <img src="./img/Reivax.webp" alt="Reivax"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Voleur')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le voleur
                </div>
                <img src="./img/Voleur.webp" alt="Le voleur"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Character('Zangdar')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Zangdar
                </div>
                <img src="./img/Zangdar.webp" alt="Zangdar"
              /></a>
            </div>
          </div>
        </div>

        <div class="col-5 border border-danger bg-danger-subtle p-4" id="opp">
          <h1 class="m-3">Select your opponent</h1>

          <div class="row align-items-center row-gap-4">
            <div class="col position-relative">
              <a onclick="Opponent('Barbare')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le barbare
                </div>
                <img src="./img/Barbare.webp" alt="Le barbare"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Elfe')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  L'elfe
                </div>
                <img src="./img/Elfe.webp" alt="L'elfe"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Magicienne')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  La magicienne
                </div>
                <img src="./img/Magicienne.webp" alt="La magicienne"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Nain')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le nain
                </div>
                <img src="./img/Nain.webp" alt="Le nain"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Ogre')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  L'ogre
                </div>
                <img src="./img/Ogre.webp" alt="L'ogre"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Ranger')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le ranger
                </div>
                <img src="./img/Ranger.webp" alt="Le ranger"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Reivax')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Reivax
                </div>
                <img src="./img/Reivax.webp" alt="Reivax"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Voleur')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Le voleur
                </div>
                <img src="./img/Voleur.webp" alt="Le voleur"
              /></a>
            </div>
            <div class="col position-relative">
              <a onclick="Opponent('Zangdar')">
                <div
                  class="position-absolute top-50 start-50 translate-middle text-light"
                >
                  Zangdar
                </div>
                <img src="./img/Zangdar.webp" alt="Zangdar"
              /></a>
            </div>
          </div>
        </div>
      </div>

      <div class="btn btn-danger m-5" onclick="Battle()">Battle !</div>
    </section>
    <section
      id="battle"
      class="d-none row text-center align-items-center justify-content-between position-relative"
    >
      <div class="col position-relative" id="character"></div>
      <div
        id="characterPv"
        class="position-absolute top-50 translate-middle-y fs-1 text-danger"
      ></div>
      <div class="col position-relative" id="opponent"></div>
      <div
        id="opponentPv"
        class="position-absolute top-50 translate-middle-y fs-1 text-danger"
      ></div>
      <div
        id="draw"
        class="d-none fs-1 fw-bold text-danger badge bg-danger-subtle position-absolute top-50 start-50 translate-middle w-75"
      >
        It's a draw !
      </div>
      <button
        id="reload"
        class="btn btn-danger position-absolute bottom-0 start-50 translate-middle-x w-25"
        onclick="Reload()"
      >
        - New battle -
      </button>
    </section>
  </body>
</html>
